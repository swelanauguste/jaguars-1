{% extends 'base.html' %}


{% block head_title %}
{{object}} -
{% endblock head_title %}

{% block content %}
<div class="container py-5">
    <div class="col-lg-6 mx-auto p-5 border border-dark rounded-4 mt-3">
        <h2>{{object}}</h2>
        <hr>
        {% for player in object.players.all %}
        <p class="px-5">{{forloop.counter}}). <a class="text-dark" href="{{player.get_absolute_url}}">{{player}}</a></p>
        {% empty %}
        <p class="text-center">No Players</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
